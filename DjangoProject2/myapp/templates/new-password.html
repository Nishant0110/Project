{% extends 'header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="animsition">
    <!-- Title page -->
    <section class="bg-img1 txt-center p-lr-15 p-tb-92"
        style="background-image: url('{% static 'images/bg-01.jpg' %} ');">
        <h2 class="ltext-105 cl0 txt-center">
            New Password
        </h2>
    </section>
    <!-- Content page -->
    <section class="bg0 p-t-104 p-b-116">
        <div class="container">
            <div class="flex-w flex-tr">
                <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                    {% if msg%}
                    <b class="text-primary">{{msg}}</b>
                    {% endif %}
                    <form action="{% url 'new-password'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token%}
                        <h4 class="mtext-105 cl2 txt-center p-b-30">
                            New Password
                        </h4>
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="new_password"
                                placeholder="Enter Your New Password">
                        </div>
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="cnew_password"
                                placeholder="Enter Your New Confirm Password">
                        </div>
                        <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                            New Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
{% endblock %}
